<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8"></head>
<body>
  <div id="app">
    <model-obj 
        src="http://127.0.0.1:5000/static/1.obj" :rotation="rotation"
        @on-load="onLoad"></model-obj>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-3d-model/dist/vue-3d-model.umd.js"></script>
<script>
  new Vue({
            el: '#app',
            data: {
                rotation: {
                    x: -Math.PI / 2,
                    y: 0,
                    z: 0
                },
                speed: 0
            },
            methods: {
                onLoad () {
                    this.rotate();
                },
                rotate () {
                    this.rotation.z += this.speed;
                    requestAnimationFrame( this.rotate );
                }
            }
        })
</script>
</body>
